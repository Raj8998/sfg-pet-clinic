<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owner Index Page</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="springframework.sfgpetclinic.model.Owner"*/-->
<h1 th:text="'Owners List Here...'">Owners list here:</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.id}">ID</td>
        <td th:text="${owner?.firstName}">First Name</td>
        <td th:text="${owner?.lastName}">Last Name</td>
    </tr>
    </tbody>
</table>
</body>
</html>
