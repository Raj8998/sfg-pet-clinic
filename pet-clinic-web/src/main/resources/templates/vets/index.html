<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Owner Index Page</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="springframework.sfgpetclinic.model.Vet"*/-->
<h2 th:text="'List of Vets'">Vets list here:</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>

    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="vets" type="java.util.Set<springframework.sfgpetclinic.model.Vet>"*/-->
    <tr th:each="vet : ${vets}">
        <td th:text="${vet?.id}">ID</td>
        <td th:text="${vet?.firstName}">First Name</td>
        <td th:text="${vet?.lastName}">Last Name</td>
    </tr>
    </tbody>
</table>
</body>
</html>
